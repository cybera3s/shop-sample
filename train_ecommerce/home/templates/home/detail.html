{% extends 'base.html' %}
{% load static %}


{% block content %}
  <h1>{{ product.name }}</h1>
    <small>{{ product.created }}</small><br>
    <p>{{ product.price }}</p>
    <img class='rounded' width="300" src="{{ product.image.url }}" alt="{{ product.name }}">
    <p>{{ product.description }}</p><br><br>

    <form action="{% url 'orders:cart_add' product.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="add to cart">
    </form>

{% endblock %}
